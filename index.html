<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discord Bot</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, black 40%, #0a0f3d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            color: white;
            background-color: #5865F2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <h1>Xer0 - a multipurpose discord bot</h1>
    <div class="button-group">
        <a href="https://discord.gg/YOUR_SUPPORT_SERVER" class="btn" target="_blank">Join Support Server</a>
        <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&scope=bot+applications.commands&permissions=8" class="btn" target="_blank">Add Bot to Server</a>
    </div>
</body>
</html>
